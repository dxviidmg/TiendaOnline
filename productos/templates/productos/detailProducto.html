{%extends 'base.html'%}

{%block title%}Productos{%endblock title%}

{%block content%}    

	<img src="/media/{{producto.imagen}}" height="100">
	{{producto.nombre}}
	{{producto.descripcion}}
	{{producto.marca}}
	{{producto.precio}}

	<form action="{%url 'carrito:agregaCarrito' producto.id%}" method="post">
		{%csrf_token%}
		{{form}}
	<input class="btn btn-primary" type="submit" value="Agregar al carrito">

{%endblock content%}
